<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sentiment Analysis Web App</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                setTimeout(function(){
                // Handler for .ready() called.
                $('html, body').animate({
                    scrollTop: $('#this').offset().top
                }, 1200);
            }, 750);
         });
        </script>


        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('result');
                 if (result == 0) {
                     resultElement.className = 'bg-danger';
                     resultElement.innerHTML = 'Your review was NEGATIVE!';
                 } else {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Your review was POSITIVE!';
                 }
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('review');
             xhr.send (review.value);
             return false;
         }
        </script>

    </head>
    <body class="bGround">



        <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
            <a href="index.html" class="navbar-brand">Sentiment Analysis Machine</a>
        </nav>


        <section id="home" class="d-flex align-items-center position-relative vh-100 cover hero">
            <div class="container-fluid container-fluid-max ">
                <div class="row">
                    <div class="mx-auto col-md-8">
                        <header>
                        <h1 class="text-white">Movie Review:<br/>Sentiment Analysis Machine</h1>
                        </header>

                    </div>
                </div>
            </div>
        </section>





        <section id="this" class="d-flex align-items-center position-relative vh-100 cover hero">
            <div class="container-fluid container-fluid-max divRow">
                <div class="row ">
                    <div class="mx-auto col-md-8 nop">
                        <h1 class="text-white">Is your review<br/>positive, or negative?</h1>
                        <p class="text-white">Enter a review for a movie and it will predict if the review is positive or negative.</p>
                        <button type="button" class="btn button1 btn-primary shadow mr-2" data-toggle="modal" data-target="#myModal">Start</button> 
                    </div>
                </div>
            </div>
        </section>


        <!-- Begin PopUp -->
        <div class="modal fade dark opaT" id="myModal" role="dialog">

        	<div class="modal-dialog aCenter">

        		<div class="modal-content">

        			<div class="modal-header">

        				<button type="button" class="close" data-dismiss="modal">&times;</button>


            		</div>

            		<div class="modal-body">

            			<p>Enter your review below and click submit to find out...</p>

            	<form method="POST"
                  action="https://tlikx2xeif.execute-api.us-east-2.amazonaws.com/prod"
                  onsubmit="return submitForm(this);" >                     <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
	                <div class="form-group">

        	            <textarea class="form-control"  rows="5" id="review" placeholder="Please write your review here."></textarea>

            	    </div>
                	<button type="submit" class="btn btn-primary">Submit</button>
            	</form>
                <br>
            	<h1 class="bg-success" id="result"></h1>

            	</div>	
            	</div>

        	</div>

        </div>

    </body>
</html>
